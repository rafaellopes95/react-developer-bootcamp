<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aula 1.2 UIEvent - load</title>
  </head>
  <body onload="checkCookies()">
    <script>
      function checkCookies() {
        if (navigator.cookieEnabled) {
          alert("Cookies habilitados!;");
        } else {
          alert("Cookies não habilitados!");
        }
      }
    </script>
    <p>Verifica se os cookies estão habilitados</p>
  </body>
</html>
