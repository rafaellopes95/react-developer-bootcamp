<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent mouseover e mouseout</title>
  </head>
  <body>
    Exemplo MouseOver e MouseOut
    <p id="a">Passe o mouse</p>
  </body>
  <script>
    let p = document.getElementById("a");

    p.addEventListener("mouseover", mouseOver, false);
    p.addEventListener("mouseout", mouseOut, false);

    function mouseOver(event) {
      event.target.innerHTML = "O mouse est√° no elemento";
    }

    function mouseOut(event) {
      event.target.innerHTML = "Passe o mouse";
    }
  </script>
</html>
