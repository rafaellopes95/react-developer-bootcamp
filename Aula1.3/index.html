<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent mousedown e mouseup</title>
  </head>
  <body>
    Exemplo de mousedown
    <p id="a">Clique aqui</p>
  </body>
  <script>
    let p = document.getElementById("a");

    p.addEventListener(
      "mousedown",
      (event) => (event.target.innerHTML = "O mouse está clicado.")
    );

    p.addEventListener(
      "mouseup",
      (event) => (event.target.innerHTML = "O mouse não está mais clicado.")
    );
  </script>
</html>
