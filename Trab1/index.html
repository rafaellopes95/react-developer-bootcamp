<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make Up Catalog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="initializeAllFilters()">
    <header>
      <h1>Make Up Catalog</h1>
    </header>
    <main>
      <form class="catalog-control">
        <div class="form-control">
          <label for="filter-name">Nome:</label>
          <input
            type="text"
            id="filter-name"
            oninput="setProductName(this.value.toLowerCase())"
          />
        </div>
        <div class="form-control">
          <label for="filter-brand">Marca:</label>
          <select
            id="filter-brand"
            onchange="setSelectedOption('brand', this.value)"
          >
            <option value="">Todos</option>
          </select>
        </div>
        <div class="form-control">
          <label for="filter-type">Tipo:</label>
          <select
            id="filter-type"
            onchange="setSelectedOption('type', this.value)"
          >
            <option value="">Todos</option>
          </select>
        </div>
        <div class="form-control">
          <label for="sort"></label>
          <select
            id="sort-type"
            onchange="setSelectedOption('sort', this.value)"
          >
            <option value="rating">Melhor Avaliados</option>
            <option value="lowest-price">Menores Preços</option>
            <option value="highest-price">Maiores Preços</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>
        </div>
        <button type="button" onclick="renderProducts()">Buscar</button>
      </form>
      <section class="catalog" id="catalog"></section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
